name: Daily Twitter Report

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"       # every day @ 03:00 UTC

jobs:
  build-run:
    runs-on: ubuntu-latest

    env:
      ## Supabase
      SUPABASE_HOST:         ${{ secrets.SUPABASE_HOST }}
      SUPABASE_PORT:         ${{ secrets.SUPABASE_PORT }}
      SUPABASE_DB:           ${{ secrets.SUPABASE_DB }}
      SUPABASE_USER:         ${{ secrets.SUPABASE_USER }}
      SUPABASE_PWD:          ${{ secrets.SUPABASE_PWD }}
      SUPABASE_URL:          ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
      SB_BUCKET:             ${{ vars.SB_BUCKET || 'daily-reports' }}

      ## OpenAI
      OPENAI_API_KEY:        ${{ secrets.OPENAI_API_KEY }}

      ## Mailjet (optional when SEND_EMAIL=false)
      MJ_API_KEY:            ${{ secrets.MJ_API_KEY }}
      MJ_API_SECRET:         ${{ secrets.MJ_API_SECRET }}
      MAIL_FROM:             ${{ vars.MAIL_FROM }}
      MAIL_TO:               ${{ vars.MAIL_TO }}

      ## Toggle email step
      SEND_EMAIL:            "false"

      ## tidy-CI defaults
      CI: true
      R_KEEP_PKG_SOURCE: no

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      - uses: r-lib/actions/setup-pandoc@v2

      - name: Install headless Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v2
        with:
          install-dependencies: true
          chrome-version: stable

      - name: Install Linux libraries
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends \
            libcurl4-openssl-dev libssl-dev libxml2-dev \
            libfontconfig1-dev libharfbuzz-dev libfribidi-dev \
            libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::tidyverse
            any::lubridate
            any::httr2
            any::httr
            any::jsonlite
            any::glue
            any::pagedown
            any::RPostgres
            any::DBI
            any::base64enc
            any::tidytext

      - name: Run generate_report.R
        run: Rscript generate_report.R
        env:
          CHROME_BIN: ${{ steps.chrome.outputs.chrome-path }}

      - name: Upload report artefacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-report-artifacts
          path: |
            summary.md
            summary_full.pdf
          if-no-files-found: warn
